<main>
    {{> bannerCatalog}}
    <section class="collection">
        <div class="grid-container">
            {{> filter}}
            <div class="collection__content">
                {{#each initial}}
                {{> product}}
                {{/each}}
            </div>
            <div class="d-flex align-center">
                <div class="loadMore">
                    <h6 class="loadMore__title">Showing 9 of 45 items</h6>
                    <div class="progress loadMore__progress" role="progressbar" tabindex="0" aria-valuenow="9" aria-valuemin="0" aria-valuemax="100">
                        <span class="loadMore__progress-meter" style="width: 50%">
                        </span>
                    </div>
                    <button class="loadMore__button tx-normal bg-color-black font-weight-700">Load more</button>
                </div>
            </div>
        </div>
    </section class="colection">
</main>
