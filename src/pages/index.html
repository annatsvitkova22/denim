<main>
  {{> banner}}
  <section class="bestsellers pb-50">
    <div class="grid-container">
      <div class="productBlock grid-x align-justify align-middle">
        <h3 class="productBlock__header font-weight-800">Bestsellers</h3>
        <a href="catalog.html" class="productBlock__link font-weight-500">View all</a>
      </div>
      <div class="grid-x align-justify pt-28">
        <div class="productCard">
          <img class="productCard__image" src="../assets/img/bestseller-1.png" alt="bestseller-1"/>
          <p class="productCard__product font-weight-500">Jacket</p>
          <p class="productCard__price font-weight-700">$ 120</p>
        </div>
        <div class="productCard">
          <img class="productCard__image" src="../assets/img/bestseller-2.png" alt="bestseller-2"/>
          <p class="productCard__product font-weight-500">Overalls</p>
          <p class="productCard__price font-weight-700">$ 140</p>
        </div>
        <div class="productCard">
          <img class="productCard__image" src="../assets/img/bestseller-3.png" alt="bestseller-3"/>
          <p class="productCard__product font-weight-500">Jacket</p>
          <p class="productCard__price font-weight-700">$ 60</p>
        </div>
        <div class="productCard">
          <img class="productCard__image" src="../assets/img/bestseller-4.png" alt="bestseller-4"/>
          <p class="productCard__product font-weight-500">Overalls</p>
          <p class="productCard__price font-weight-700">$ 160</p>
        </div>
      </div>
      <a href="catalog.html" class="productBlock__link productBlock__link--small font-weight-500">View all</a>
    </div>
  </section>
  <section class="fashion pt-27 pb-50">
    <div class="grid-container">
      <div class="grid-x fashionCollection">
        <div class="fashionCollection__image"></div>
        <div class="fashionCollection__content">
            <div class="fashionCollection__info bg-color-grey">
              <h6 class="fashionCollection__title tx-color-1">Street fashion collection</h6>
              <h3 class="fashionCollection__text font-weight-700">Fall 2019</h3>
              <a class="fashionCollection__button" href="catalog.html">Shop now</a>
            </div>
        </div>
      </div>
    </div>
  </section>
  <section class="category">
    <div class="grid-container">
      <div class="productBlock grid-x align-justify align-middle">
        <h3 class="productBlock__header font-weight-800">Shop by category</h3>
        <a href="catalog.html" class="productBlock__link font-weight-500">View all</a>
      </div>
      <div class="grid-x align-justify pt-28">
        <div class="productCard">
          <img class="productCard__image" src="../assets/img/show-1.png" alt="show-1"/>
          <p class="productCard__product font-weight-500">Jeans</p>
        </div>
        <div class="productCard">
          <img class="productCard__image productCard__image--small" src="../assets/img/show-2.png" alt="show-2"/>
          <p class="productCard__product font-weight-500">Shirts</p>
        </div>
        <div class="productCard">
          <img class="productCard__image" src="../assets/img/show-3.png" alt="show-3"/>
          <p class="productCard__product font-weight-500">Jackets</p>
        </div>
        <div class="productCard">
          <img class="productCard__image productCard__image--small" src="../assets/img/show-4.png" alt="show-4"/>
          <p class="productCard__product font-weight-500">Overalls</p>
        </div>
      </div>
      <a href="catalog.html" class="productBlock__link productBlock__link--small font-weight-500">View all</a>
    </div>
  </section>
</main>
